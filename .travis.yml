language: generic
before_install:
- wget --debug --no-check-certificate -v -O terraform.zip "https://releases.hashicorp.com/terraform/0.10.5/terraform_0.10.5_linux_amd64.zip"
- unzip -o terraform.zip -d $HOME/bin
- rm -f terraform.zip
script:
- 'for d in */; do terraform validate -check-variables=false $d; done'
- 'for d in */; do terraform fmt -check=true -diff=true $d; done'
matrix:
  fast_finish: true
notifications:
  slack:
    secure: 
